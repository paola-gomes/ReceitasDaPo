<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobrenome_input.value;
    var emailVar = email_input.value;
    var idadeVar = idade_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // validações para o cadastro 
    if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || idadeVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }

    else {
      setInterval(sumirMensagem, 5000);
    }


    if (nomeVar.length > 35) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(O nome tem que ter até 35 caracteres)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    if (nomeVar.length > 45) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(O sobrenome tem que ter até 45 caracteres)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    if (emailVar.search("@") == -1) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(O Email deve conter @)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    if (emailVar.search(".com") == -1) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(O Email deve conter .com)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    if (senhaVar.length != 8) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(A senha tem que ter 8 caracteres)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(A senha está diferente do campo confirmar senha)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        idadeServer: idadeVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";

        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, "2000")

        limparFormulario();
        finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

</script>
