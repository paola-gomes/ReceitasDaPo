<body>
  <!-- Menu -->
  <div class="header">
    <div class="container">
      <a href="../index.html">
        <img class="logoInicio" src="../img/logo/logoP-removebg.png" href="index.html">
      </a>
      <a href="../index.html">

      </ul>
    </div>
  </div>

  <div class="top3">

    <div class="titulo">
      Faça seu Top 3:
    </div>

    <div class="tudo">

      <div class="divImg">
        <img src="" alt="">
      </div>

      <div class="montagemTop3">
        <p>
          Escolha seu top 3, primeiro o 1º lugar, depois o 2º e depois o 3°
        </p>
        <select name="escolha" id="select_escolha">
          <option value="" disabled selected hidden>Top 3</option>
          <option value="Brownie">Brownie</option>
          <option value="Cookie">Cookie</option>
          <option value="Torta Holandesa">Torta Holandesa</option>
          <option value="Casadinho">Casadinho</option>
        </select>
        <button onclick="escolher()">
          Cadastrar
        </button>
      </div>

      <div class="resultado">
        <p>
          Meu top 3
        </p>
        <div id="div_manip"></div>
        
      </div>

    </div>

  </div>

</body>

</html>

<script>

  var listaTop3 = [];

  function escolher() {

    div_manip.innerHTML = ""

    var escolha = select_escolha.value;
    listaTop3.push(escolha)

    if (listaTop3.length > 3) {
      alert("O seu top 3 já foi cadastrado")
    }
    else {
      for (var contador = 0; contador < listaTop3.length; contador++) {

        div_manip.innerHTML += `${contador + 1}° ${listaTop3[contador]} <br>`

      }
    }
  }

</script>
