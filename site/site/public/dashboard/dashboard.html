<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

  function obterDadosGrafico() {
    fetch(`/grafico/ultimas/`, { cache: "no-store" })
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            plotarDadosGrafico(resposta);
          });
        } else {
          console.error("Nenhum dado encontrado ou erro na API");
        }
      })
      .catch(function (error) {
        console.error(
          `Erro na obtenção dos dados p/ gráfico: ${error.message}`
        );
      });
  }

  function plotarDadosGrafico(dados) {
    var data = [];
    var labels = [];
    var cores = ["#ff0000", "#fcce05", "#9905fc", "#0838d8", "#24a518"];

    for (var i = 0; i < dados.length; i++) {
      data.push(dados[i].nota);
      labels.push(dados[i].receita);
    }

    console.log("data ", data )
    console.log("labels ", labels)

    const ctx = document.getElementById("myChart");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [
          {
            data,
            fill: false,
            backgroundColor: cores,
            //   borderColor: 'black',
            borderWidth: 2,
            tension: 0.1,
          },
        ],
      },
      options: {
        options: {
          scales: {}, // Define as escalas vazias
        },
      },
    });
  }
</script>
